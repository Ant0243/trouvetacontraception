<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraception Thermique - Vidéo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap&family=Dancing+Script:wght@400..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Josefin Sans', sans-serif;
            color: #333;
            background: rgba(240, 248, 255, 1); /* Bleu clair doux */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: rgba(135, 206, 250, 0.9); /* Bleu clair */
            width: 100%;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #fff;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
            font-family: 'Lora', serif;
            color: #fff;
        }

        header p {
            font-size: 18px;
            margin-top: 5px;
            font-family: 'Dancing Script', serif;
            color: #fff;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            height: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #A8E6CF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #89BFD1;
        }

        .btn.secondary {
            background-color: #0288d1;
        }

        .btn.secondary:hover {
            background-color: #0277bd;
        }
    </style>
</head>
<body>
<header>
    <h1>Contraception Thermique</h1>
    <p>Découvrez la vidéo explicative sur cette méthode innovante.</p>
</header>
<div class="video-container">
    <iframe
            src="https://youtu.be/nBqoA1_T0nE"
            title="Vidéo sur la contraception thermique"
            allowfullscreen>
    </iframe>
    <div class="btn-container">
        <a href="https://youtu.be/nBqoA1_T0nE" class="btn secondary">Voir la video autrement</a>
    </div>
</div>
</body>
</html>
