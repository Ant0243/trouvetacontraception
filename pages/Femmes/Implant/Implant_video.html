<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Pilule contraceptive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap&family=Dancing+Script:wght@400..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: 'Josefin Sans', sans-serif;
          color: #333;
          background: url('../Image/Pilule contraceptive.png') no-repeat center center fixed;
          background-size: cover;
        }

        header {
          background-color: rgba(255, 183, 165, 0.9); /* Corail doux */
          padding: 20px;
          text-align: center;
          border-bottom: 3px solid #fff;
        }

        header h1 {
          font-size: 36px;
          margin: 0;
          font-family: 'Lora', serif;
          color: #fff;
        }

        header p {
          font-size: 18px;
          margin-top: 5px;
          font-family: 'Dancing Script', serif;
          color: #fff;
        }

        .content {
          max-width: 800px;
          margin: 20px auto;
          background: rgba(255, 255, 255, 0.9);
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        .content h2 {

        }

        .btn-container {
          text-align: center;
          margin-top: 20px;
        }

        .btn {
          display: inline-block;
          padding: 10px 20px;
          font-size: 16px;
          color: #fff;
          background-color: #A8E6CF;
          border: none;
          border-radius: 5px;
          text-decoration: none;
          transition: background-color 0.3s;

        .btn:hover {
          background-color: #89BFD1;
        }

        .video-container {

          text-align: center;
        }

        iframe {
          width: 80%;
          height: 400px;
          border: none;
          border-radius: 10px;

</head>
<body>
<header>

    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');

        hamburger.addEventListener('click', () => {
          hamburger.classList.toggle('active');
          menu.classList.toggle('open');
        });
    </script>
