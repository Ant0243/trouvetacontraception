<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix de vidéo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap&family=Dancing+Script:wght@400..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Josefin Sans', sans-serif;
            color: #333;
            background: #f9f9f9;
        }

        header {
            background-color: rgba(255, 183, 165, 0.9); /* Corail doux */
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #fff;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
            font-family: 'Lora', serif;
            color: #fff;
        }

        header p {
            font-size: 18px;
            margin-top: 5px;
            font-family: 'Dancing Script', serif;
            color: #fff;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .content h2 {
            font-family: 'Lora', serif;
            margin-bottom: 20px;
        }

        .btn-container {
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #A8E6CF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #89BFD1;
        }

        .video-container {
            margin-top: 20px;
        }

        iframe {
            width: 80%;
            height: 400px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<header>
    <h1>Choix de vidéo</h1>
    <p>Choisissez la vidéo que vous souhaitez visionner.</p>
</header>
<div class="content">
    <h2>Quelle vidéo souhaitez-vous voir ?</h2>
    <div class="btn-container">
        <button class="btn" onclick="showVideo('https://mon-e-college.loiret.fr/POD/video/1186-choisirsacontraception-la-pilule-contraceptive/?is_iframe=true')">Vidéo 1</button>
        <button class="btn" onclick="showVideo('https://www.youtube.com/embed/b7lzIZZHxhU')">Vidéo 2</button>
    </div>

    <!-- Conteneur pour la vidéo -->
    <div class="video-container" id="video-container">
        <p>Choisissez une vidéo pour qu'elle s'affiche ici.</p>
    </div>
</div>

<script>
    function showVideo(url) {
        const videoContainer = document.getElementById('video-container');
        videoContainer.innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
    }
</script>
</body>
</html>
